buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
    maven { url 'https://raw.githubusercontent.com/tguerin/maven-repository/master' }
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 4
        versionName "1.1.0"
    }

    signingConfigs {
        release {
            storeFile xebiaStoreFile()
            storePassword xebiaStorePassword()
            keyAlias xebiaKeyAlias()
            keyPassword xebiaKeyPassword()
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {
            debuggable true
            buildConfigField 'String', 'ROOT_URL', '"http://kouign-amann-cloud.devoxxfr-kouign-amann.cloudbees.net"'
            buildConfigField 'String', 'LOCATION_URL', '"http://ec2-54-186-148-236.us-west-2.compute.amazonaws.com:1337"'
            buildConfigField 'String', 'BACKEND_URL', '"http://backend.mobile.xebia.io/api/v1"'
            buildConfigField 'int', 'LOG_LEVEL', '4'
            buildConfigField 'boolean', 'RELEASE_BUILD', 'LOG_LEVEL == -1'
            signingConfig signingConfigs.debug
        }

        release {
            buildConfigField 'String', 'ROOT_URL', '"http://kouign-amann-cloud.devoxxfr-kouign-amann.cloudbees.net"'
            buildConfigField 'String', 'LOCATION_URL', '"http://ec2-54-186-148-236.us-west-2.compute.amazonaws.com:1337"'
            buildConfigField 'String', 'BACKEND_URL', '"http://backend.mobile.xebia.io/api/v1"'
            buildConfigField 'int', 'LOG_LEVEL', '-1'
            buildConfigField 'boolean', 'RELEASE_BUILD', 'LOG_LEVEL == -1'
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')

            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.android.support:support-v13:20.+'
    compile 'com.android.support:support-v4:20.+'
    compile 'se.emilsjolander:stickylistheaders:2.3.0'
    compile 'de.greenrobot:eventbus:2.2.0'
    compile 'com.fluent.android:fluent-android-bundle:+'
    compile('com.squareup.retrofit:retrofit:1.5.+') {
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    compile 'com.jakewharton:butterknife:4.0.1'
    compile 'com.squareup.picasso:picasso:+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.2.3'
    compile 'se.emilsjolander:sprinkles:1.3.+'
    compile 'joda-time:joda-time:2.4'
    compile 'com.github.frankiesardo:icepick:2.3.5'
    provided 'com.github.frankiesardo:icepick-processor:2.3.5'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.commonsware.cwac:anddown:0.2.0'
    compile 'com.jakewharton.timber:timber:2.3.+'
}

def xebiaStoreFile() {
    file(System.getProperty("XEBIA_STORE_PATH"))
}

def xebiaStorePassword() {
    System.getProperty("XEBIA_STORE_PWD")
}

def xebiaKeyAlias() {
    System.getProperty("XEBIA_STORE_ALIAS")
}

def xebiaKeyPassword() {
    System.getProperty("XEBIA_STORE_PWD")
}